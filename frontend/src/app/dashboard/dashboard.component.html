<div class="dashboard-container">
  <h2>ðŸ“Š Dashboard em Tempo Real</h2>

  <mat-card class="real-time-info" *ngIf="data">
    <div class="info-content" style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
      <p style="margin: 0;"><b>Hora:</b> {{ data.time }}</p>
      <p style="margin: 0;"><b>Valor:</b> {{ data.value }}</p>
      <p style="margin: 0;"><b>Status:</b> {{ data.status }}</p>
    </div>
  </mat-card>

  <mat-grid-list cols="12" rowHeight="400px" gutterSize="20px" class="charts-grid">
    <mat-grid-tile [colspan]="8" [rowspan]="1">
      <mat-card class="chart-card line-chart">
        <div class="chart-container">
          <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="'line'">
          </canvas>
        </div>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <mat-card class="chart-card pie-chart">
        <div class="chart-container">

          <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'">
          </canvas>
        </div>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="12" [rowspan]="1">
      <mat-card class="chart-card bar-chart">
        <div class="chart-container">
          <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'">
          </canvas>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
